<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="پروژه حسابداری">
    <meta name="author" content="Mohammad Tinati">
    <title>دفتر روزنامه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">دفتر روزنامه</h1>
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="entryForm">
                    <div class="mb-3">
                        <label for="date" class="form-label">تاریخ</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">شرح</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="accountName" class="form-label">نام حساب</label>
                        <select class="form-control" id="accountName">
                            <option value="نقد">نقد</option>
                            <option value="بانک">بانک</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">مبلغ</label>
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="addEntry()">اضافه کردن</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-5">دفتر روزنامه</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>تاریخ</th>
                    <th>شرح</th>
                    <th>حساب بدهکار</th>
                    <th>حساب بستانکار</th>
                    <th>مبلغ بدهکار</th>
                    <th>مبلغ بستانکار</th>
                </tr>
            </thead>
            <tbody id="journalBody"></tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <p>مجموع بدهکار: <span id="totalDebit">0</span></p>
            </div>
            <div class="col-md-6">
                <p>مجموع بستانکار: <span id="totalCredit">0</span></p>
            </div>
        </div>

        <h2 class="text-center mt-5">دفتر کل</h2>
        <div id="ledger" class="row mt-3"></div>

        <h2 class="text-center mt-5">صورت سود و زیان</h2>
        <div id="incomeStatement" class="mt-3"></div>

        <h2 class="text-center mt-5">نمودار</h2>
        <canvas id="lineChart" class="mt-3"></canvas>
    </div>
    
<footer>
    <div class="footer-content">
        <p>طراحی شده توسط: محمد طینتی</p>
        <p>تمامی حقوق محفوظ است © 2024</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/script.js"></script>
</body>
</html>
