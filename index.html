<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفتر روزنامه</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>دفتر روزنامه</h1>
    <form onsubmit="addEntry(); return false;">
        <label for="date">تاریخ:</label>
        <input type="date" id="date" required>
        <label for="description">شرح:</label>
        <input type="text" id="description" required>
        <label for="accountName">نام حساب:</label>
        <select id="accountName" required>
            <option value="" disabled selected>انتخاب کنید</option>
            <option value="نقد">نقد</option>
            <option value="بانک">بانک</option>
        </select>
        <label for="amount">مبلغ:</label>
        <input type="number" id="amount" step="0.01" required>
        <button type="submit">اضافه کردن</button>
    </form>

    <h2>دفتر روزنامه</h2>
    <table>
        <thead>
            <tr>
                <th>تاریخ</th>
                <th>شرح</th>
                <th>بدهکار</th>
                <th>بستانکار</th>
                <th>مبلغ بدهکار</th>
                <th>مبلغ بستانکار</th>
            </tr>
        </thead>
        <tbody id="journalBody"></tbody>
    </table>

    <h2>دفتر کل</h2>
    <div id="ledger"></div>

    <h2>صورت سود و زیان</h2>
    <div id="incomeStatement"></div>

    <h2>نمودار خطی</h2>
    <canvas id="lineChart" width="400" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
